        function getPostCode(address) {
            var postCode = address.substring(address.indexOf(" London ") + 8, address.indexOf(" London ") + 15);
            if(postCode.slice(-1) == ",") {
                postCode = postCode.slice(0, -1);
            }
            return postCode;
        }
