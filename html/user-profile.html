    <script>
    var uid = readCookie('uid');
    if (uid == null) {
        window.location="index.html";
    };
    getUserDetail(displayInfo, uid);
    function displayInfo(response) {
        var obj= JSON.parse(response);
        document.getElementById("email").innerHTML = "<span>E-mail</span>" + obj.email;
        document.getElementById("name").innerHTML = "<span>Name</span>" + obj.name;
        document.getElementById("phone").innerHTML = "<span>Phone</span>" + obj.phone;
    }

    getAddressByUser(displayAddress, uid);
    function displayAddress(response) {
        var obj= JSON.parse(response);
        for (var i = 0; i < obj.resource.length; i++) {
            var para = document.createElement("P");
            var t = document.createTextNode("House number" + obj.resource[i].house_number);
            para.appendChild(t);
            document.getElementById("address").appendChild(para);

            var para = document.createElement("P");
            var t = document.createTextNode("Street name" + obj.resource[i].street_name);
            para.appendChild(t);
            document.getElementById("address").appendChild(para);

            var para = document.createElement("P");
            var t = document.createTextNode("Postcode" + obj.resource[i].postcode);
            para.appendChild(t);
            document.getElementById("address").appendChild(para);

            var para = document.createElement("P");
            var t = document.createTextNode("Description"+ obj.resource[i].description);
            para.appendChild(t);
            document.getElementById("address").appendChild(para);
        };
    }
    function validateFormOnSubmit(form) {
        addAddress(validateAddress, uid, form.elements[0].value, form.elements[1].value, form.elements[2].value, form.elements[3].value);
    }
    function validateAddress(response) {
        var obj= JSON.parse(response);
        if(/^[0-9]+/.test(obj.resource[0].a_id)) {
            alert("successfull");
        } else {
            alert("error");
        }
    }

    getStrollerByUser(displayStroll, uid);
    function displayStroll(response) {
        var obj= JSON.parse(response);
        for (var i = 0; i < obj.resource.length; i++) {
            var para = document.createElement("P");
            var t = document.createTextNode("Restaurant" + obj.resource[i].web_restaurant_by_r_id.name);
            para.appendChild(t);
            document.getElementById("stroll").appendChild(para);

            var para = document.createElement("P");
            var t = document.createTextNode("Order Deadline" + obj.resource[i].deadline.slice(0, -3));
            para.appendChild(t);
            document.getElementById("stroll").appendChild(para);

            var para = document.createElement("P");
            var t = document.createTextNode("Pick Up Time" + obj.resource[i].pickup.slice(0, -3));
            para.appendChild(t);
            document.getElementById("stroll").appendChild(para);

            if (!obj.resource[i].ready) {
                var btn = document.createElement("BUTTON");
                btn.addEventListener("click", validateFormOnSubmit());
                var t = document.createTextNode("Ready");
                btn.appendChild(t);
                document.getElementById("stroll").appendChild(btn);
            };
        };
    }
    function validateFormOnSubmit() {
        setStrollerReady(validateStroll, readCookie('sid'));
    }

    function validateStroll(response) {
        alert("Thanks for informing");
    }

    getOrderByUser(displayOrder, uid);
    function displayOrder(response) {
        var obj= JSON.parse(response);
        for (var i = 0; i < obj.resource.length; i++) {
            getRestaurantById(function(response) {
                var para = document.createElement("P");
                var t = document.createTextNode("Restaurant" + JSON.parse(response).name);
                para.appendChild(t);
                document.getElementById("order").appendChild(para);
            }, obj.resource[i].web_stroller_by_s_id.r_id);

            var para = document.createElement("P");
            var t = document.createTextNode("Food" + obj.resource[i].food);
            para.appendChild(t);
            document.getElementById("order").appendChild(para);

            var para = document.createElement("P");
            var t = document.createTextNode("Pick Up Time" + obj.resource[i].web_stroller_by_s_id.pickup.slice(0, -3));
            para.appendChild(t);
            document.getElementById("order").appendChild(para);

            if (obj.resource[i].web_stroller_by_s_id.ready) {
                var para = document.createElement("P");
                var t = document.createTextNode("Ready!");
                para.appendChild(t);
                document.getElementById("order").appendChild(para);
            } else {
                var para = document.createElement("P");
                var t = document.createTextNode("Not yet!");
                para.appendChild(t);
                document.getElementById("order").appendChild(para);
            };
        };
    }

    $(function(){
      $('#profiletabs ul li a').on('click', function(e){
        e.preventDefault();
        var newcontent = $(this).attr('href');

        $('#profiletabs ul li a').removeClass('sel');
        $(this).addClass('sel');

        $('#content section').each(function(){
          if(!$(this).hasClass('hidden')) { $(this).addClass('hidden'); }
        });

        $(newcontent).removeClass('hidden');
      });
    });
