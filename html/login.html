    <script>
    var order = 0;
    if(readCookie('stroll') == 1) {
        eraseCookie('stroll');
        document.getElementById("fromstroll").innerHTML = "Sign in before Stroll";
    } else if(readCookie('order') == 1) {
        eraseCookie('order');
        order = 1
        document.getElementById("fromstroll").innerHTML = "Sign in before Order";
    } else {
        document.getElementById("fromstroll").innerHTML = "Sign in to Strolless";
    }


    function validateFormOnSubmit(form) {
        userLogin(validateLogin, form.elements[0].value, form.elements[1].value);
    }

    function validateLogin(response) {
        var obj= JSON.parse(response);
        if(response != 0) {
            eraseCookie('uid');
            createCookie('uid', obj, 1);
            alert("Login successful");
            if(order == 1){
                window.location="order.html";
            } else {
                window.location="index.html";
            }
        } else {
            alert("Wrong Login");
            window.location="login.html"
        }
    }

    function checkEmail(email) {
        var regex="^(([^&lt;>()[\]\\.,;:\s@&quot;]+(\.[^&lt;>()[\]\\.,;:\s@&quot;]+)*)|(&quot;.+&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$";
        return regex.test(email);
    }
    </script>

    <script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the link that opens the modal
var lin = document.getElementById('forgotPass');

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the link, open the modal
lin.onclick = foo;

function foo() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
var emailOK = false;
var answerOK = false;

}

	var obj= JSON.parse(response);
	if (obj.resource.length === 0)
	{
		document.getElementById('WrongInput').innerHTML = "Please enter correct email address";
		document.getElementById('WrongInput').style.display = 'block';
		document.getElementById('InBox').value = '';
	}
	else
	{
		document.getElementById('WrongInput').style.display = 'none';

	}
}

		document.getElementById('WrongInput').innerHTML = "Please enter correct answer";

	}
}

var button = document.getElementById('ResetButton');
button.onclick = function () {
