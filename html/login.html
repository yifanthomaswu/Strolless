    <script>
    function validateFormOnSubmit(form) {
        userLogin(validateLogin, form.elements[0].value, form.elements[1].value);
    }

    function validateLogin(response) {
        var obj= JSON.parse(response);
        //document.getElementById("test").innerHTML = readCookie(uid);
        if(response != 0) {
            createCookie('uid', obj, 1);
            alert("Login successful");
            window.location="index.html";
            document.getElementById("homepageLogin").href = "profile.html";
            document.getElementById("homepageLogin").innerHTML = "Profile";
        } else {
            alert("Wrong Login");
            window.location="login.html"
        }
    }

    function checkEmail(email) {
        var regex="^(([^&lt;>()[\]\\.,;:\s@&quot;]+(\.[^&lt;>()[\]\\.,;:\s@&quot;]+)*)|(&quot;.+&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$";
        return regex.test(email);
    }
